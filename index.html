<!DOCTYPE html>
<html>
  <head>
    <style>
      /* CSS styles for the number display */
      .number-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 5em;
        font-family: Arial, sans-serif;
      }

      .number-red {
        color: red;
      }

      .number-yellow {
        color: yellow;
      }

      .number-green {
        color: green;
      }

      .number-purple {
        color: purple;
      }
    </style>
  </head>
  <body>
    <div class="number-container">
      <span id="days-counter">0</span>
    </div>

    <script>
      // Set the target date and time (1 am on 1 June 2023 GMT+5)
      var targetDate = new Date("June 1, 1947 01:00:00 GMT+0500");

      // Get the current date and time
      var currentDate = new Date();

      // Calculate the time difference in milliseconds
      var timeDiff = currentDate.getTime() - targetDate.getTime();

      // Calculate the number of days passed by dividing the time difference by the number of milliseconds in a day
      var daysPassed = Math.floor(timeDiff / (1000 * 60 * 60 * 24));

      // Update the number of days in the HTML
      var daysCounter = document.getElementById("days-counter");
      daysCounter.textContent = daysPassed;

      // Apply different CSS classes based on the value of daysPassed
      if (daysPassed < 5) {
        daysCounter.classList.add("number-red");
      } else if (daysPassed >= 5 && daysPassed <= 14) {
        daysCounter.classList.add("number-yellow");
      } else if (daysPassed === 15) {
        daysCounter.classList.add("number-green");
      } else if (daysPassed >= 50) {
        daysCounter.classList.add("number-purple");
      }
    </script>
  </body>
</html>
