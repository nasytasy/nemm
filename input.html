<!DOCTYPE html>
<html>
  <head>
    <style>
      /* CSS styles for the input page */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }

      .input-container {
        text-align: center;
      }

      .input-label {
        font-size: 1.5em;
      }

      .input-field {
        margin-top: 10px;
        padding: 5px;
        font-size: 1.5em;
        width: 200px;
      }

      .update-button {
        margin-top: 10px;
        padding: 5px 15px;
        font-size: 1.5em;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="input-container">
      <label for="target-date" class="input-label">Enter Target Date:</label><br>
      <input type="datetime-local" id="target-date" class="input-field"><br>
      <button id="update-button" class="update-button">Update</button>
    </div>

    <script>
      // Get the update button element
      var updateButton = document.getElementById("update-button");

      // Add click event listener to the update button
      updateButton.addEventListener("click", function() {
        // Get the entered target date and time
        var targetDateInput = document.getElementById("target-date").value;

        // Validate the entered date
        if (targetDateInput) {
          // Parse the entered date and time string
          var newTargetDate = new Date(targetDateInput);

          // Set the new target date and time
          // You can perform any further calculations or actions based on the updated value here
          console.log("Updated target date:", newTargetDate);
        } else {
          console.log("Please enter a valid target date.");
        }
      });
    </script>
  </body>
</html>
